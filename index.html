<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o de Entregas | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">

  <main class="login-container">
    <section class="login-card">
      <header class="login-header">
        <h1>Gest√£o de Entregas</h1>
        <p class="subtitle">Acesso ao sistema</p>
      </header>

      <!-- ERRO ELEGANTE -->
      <div class="error-message" id="loginError">
        Usu√°rio ou senha inv√°lidos
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="field">
          <input
            type="text"
            id="username"
            placeholder="Usu√°rio"
            required
          />
        </div>

        <div class="field">
          <input
            type="password"
            id="password"
            placeholder="Senha"
            required
          />
        </div>

        <button
          type="submit"
          class="btn-primary"
          id="loginBtn"
        >
          Entrar
        </button>
      </form>

      <footer class="login-footer">
        ¬© Nova Sa√∫de ‚Ä¢ Sistema Interno
      </footer>
    </section>
  </main>

  <!-- üîí PERSIST√äNCIA + LOGIN -->
  <script type="module">
    import { login } from "./js/core/auth.js";
    import { getSessionUser } from "./js/app/session.js";

    // üîÅ Se j√° estiver logado, pula o login
    const sessionUser = await getSessionUser();
    if (sessionUser) {
      window.location.href = "dashboard.html";
    }

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("loginError");
    const card = document.querySelector(".login-card");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      errorBox.style.display = "none";
      btn.classList.add("loading");

      const username =
        document.getElementById("username").value.trim().toLowerCase();
      const password =
        document.getElementById("password").value;

      try {
        await login(username, password);

        // üé¨ Transi√ß√£o suave
        card.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 400);

      } catch (err) {
        btn.classList.remove("loading");
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
